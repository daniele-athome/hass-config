                max: 100
                min: 0
                stroke_width: 15
                gradient: true
                fill: '#383C45'
                name: external1_sec
                units: '%'
                color_stops:
                  80: '#09C7E8'
                  95: '#5294E2'
                font_style: {font-size: 1.1em, font-color: white, text-shadow: '2px 2px black'}
                style: {top: 5%, left: 10%, width: 6em, height: 6em, transform: none}

              - type: custom:circle-sensor-card
                entity: sensor.homeserver_media_external2_sec_used_percent
                max: 100
