path: system
title: Sistema
icon: mdi:server
type: custom:vertical-layout
layout:
  max_cols: 2
cards:

  # Column 1

  - type: markdown
    content: >
      ## Home Server

  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: picture
                image: /local/ui/homeserver.png
                style: |
                  img {
                    border-radius: var(--ha-card-border-radius);
                  }

          - type: 'custom:bar-card'
            entities:
              - entity: sensor.uptime_homeserver
                name: Uptime
            animation:
              state: 'off'
            positions:
              icon: 'off'
              indicator: 'off'
              minmax: 'off'
              name: inside
              value: inside
            height: '100%'
            style: |-
              :host {
                --bar-card-border-radius: 4px;
              }
              :host .card-content {
                padding: 0 10px;
              }
              bar-card-card {
                padding: 14px;
              }
              bar-card-name {
                margin: 2px 0 0 0;
              }
              @media (min-width: 576px) {
                bar-card-name {
                  overflow: visible;
                  margin: 2px 0 0 0;
                }
                bar-card-card {
                  padding: 9px;
                }
              }
              bar-card-value {
                font-weight: bold;
                margin-right: auto;
                margin-left: auto;
                margin-bottom: auto;
                margin-top: 0px;
              }
              bar-card-divider {
                display: none;
              }
              bar-card-contentbar {
                flex-direction: column !important;
              }

  - type: 'custom:bar-card'
    entities:
      - entity: sensor.homeserver_used_percent
      - entity: sensor.homeserver_ram_used_percent
    columns: 2
    positions:
      icon: 'outside'
      indicator: 'inside'
      minmax: 'off'
      name: 'off'
      value: inside
    style: |-
      :host {
        --bar-card-border-radius: 4px;
      }
      :host .card-content {
        padding: 6px 10px;
      }
      bar-card-value {
        font-size: 13px;
        font-weight: bold;
        text-shadow: 1px 1px #0008;
        margin-left: 4px !important;
      }
      bar-card-divider {
        display: none;
      }

  - type: 'custom:bar-card'
    entities:
      - entity: sensor.homeserver_cpu_used
        icon: 'mdi:cpu-64-bit'
      - entity: sensor.homeserver_w83627thf_1_temperature
        icon: 'mdi:thermometer'
    columns: 2
    positions:
      icon: 'outside'
      indicator: 'inside'
      minmax: 'off'
      name: 'off'
      value: inside
    style: |-
      :host {
        --bar-card-border-radius: 4px;
      }
      :host .card-content {
        padding: 6px 10px;
      }
      bar-card-value {
        font-size: 13px;
        font-weight: bold;
        text-shadow: 1px 1px #0008;
        margin-left: 4px !important;
      }
      bar-card-divider {
        display: none;
      }

  - type: 'custom:button-card'
    entity: switch.homeserver
    icon: 'mdi:power-sleep'
    name: 'Sospendi/Sveglia'
    layout: icon_name
    state:
      - value: 'off'
        name: 'Sveglia'
      - value: 'on'
        name: 'Sospendi'

  - type: horizontal-stack
    cards:

      - type: 'custom:button-card'
        icon: 'mdi:power-cycle'
        name: 'Riavvia'
        layout: icon_name
        confirmation:
          text: 'Riavviare il server?'
        tap_action:
          action: call-service
          service: shell_command.homeserver_reboot

      - type: 'custom:button-card'
        icon: 'mdi:power'
        name: 'Spegni'
        layout: icon_name
        confirmation:
          text: 'Shutdown del server?'
        tap_action:
          action: call-service
          service: shell_command.homeserver_poweroff

  - type: custom:layout-break

  # Column 2

  - type: markdown
    content: >
      ## Media Center

  - type: custom:vertical-stack-in-card
    cards:
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: picture
                image: /local/ui/mediarasp.png
                style: |
                  img {
                    border-radius: var(--ha-card-border-radius);
                  }

          - type: 'custom:bar-card'
            entities:
              - entity: sensor.uptime_mediarasp
                name: Uptime
            animation:
              state: 'off'
            positions:
              icon: 'off'
              indicator: 'off'
              minmax: 'off'
              name: inside
              value: inside
            height: '100%'
            style: |-
              :host {
                --bar-card-border-radius: 4px;
              }
              :host .card-content {
                padding: 0 10px;
              }
              bar-card-card {
                padding: 14px;
              }
              bar-card-name {
                margin: 2px 0 0 0;
              }
              @media (min-width: 576px) {
                bar-card-name {
                  overflow: visible;
                  margin: 2px 0 0 0;
                }
                bar-card-card {
                  padding: 9px;
                }
              }
              bar-card-value {
                font-weight: bold;
                margin-right: auto;
                margin-left: auto;
                margin-bottom: auto;
                margin-top: 0px;
              }
              bar-card-divider {
                display: none;
              }
              bar-card-contentbar {
                flex-direction: column !important;
              }

  - type: 'custom:bar-card'
    entities:
      - entity: sensor.mediarasp_cpu_used
        icon: 'mdi:cpu-64-bit'
      - entity: sensor.mediarasp_cpu_thermal_1_temperature
        icon: 'mdi:thermometer'
    columns: 2
    positions:
      icon: 'outside'
      indicator: 'inside'
      minmax: 'off'
      name: 'off'
      value: inside
    style: |-
      :host {
        --bar-card-border-radius: 4px;
      }
      :host .card-content {
        padding: 6px 10px;
      }
      bar-card-value {
        font-size: 13px;
        font-weight: bold;
        text-shadow: 1px 1px #0008;
        margin-left: 4px !important;
      }
      bar-card-divider {
        display: none;
      }

  - type: horizontal-stack
    cards:

      - type: custom:mini-graph-card
        entities:
          - sensor.hddtemp_homeserver_dev_disk_by_id_ata_wdc_wd1002faex_00z3a0_wd_wcatr9149732
        height: 74
        line_width: 2
        font_size: 65
        hours_to_show: 120
        points_per_hour: 1
        hour24: true
        show:
          icon: true
          extrema: true
        color_thresholds:
          - value: 45
            color: "#e74c3c"
          - value: 38
            color: "#e79b3c"
          - value: 0
            color: "#3498db"

      - type: custom:mini-graph-card
        entities:
          - sensor.hddtemp_homeserver_dev_disk_by_id_ata_wdc_wd1002faex_00z3a0_wd_wcatr9159143
        height: 74
        line_width: 2
        font_size: 65
        hours_to_show: 120
        points_per_hour: 1
        hour24: true
        show:
          icon: true
          extrema: true
        color_thresholds:
          - value: 45
            color: "#e74c3c"
          - value: 38
            color: "#e79b3c"
          - value: 0
            color: "#3498db"

  - type: horizontal-stack
    cards:
      - type: entities
        show_header_toggle: off
        entities:
          - type: section
            label: EXTERNAL
          - type: 'custom:hui-horizontal-stack-card'
            cards:
              - type: custom:circle-sensor-card
                entity: sensor.homeserver_media_external1_used_percent
                max: 100
                min: 0
                stroke_width: 15
                gradient: true
                fill: '#383C45'
                name: external1
                units: '%'
                color_stops:
                  80: '#09C7E8'
                  95: '#5294E2'
                font_style: {font-size: 1.1em, font-color: white, text-shadow: '2px 2px black'}
                style: {top: 5%, left: 10%, width: 6em, height: 6em, transform: none}

              - type: custom:circle-sensor-card
                entity: sensor.homeserver_media_external2_used_percent
                max: 100
