id: 0
title: Home
icon: mdi:home
panel: true
cards:

  - type: custom:layout-card
    layout: vertical
    min_columns: 1
    max_columns: 2
    cards:

      # Column 1

      - type: 'custom:clock-card'

      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - person.daniele
              - type: divider
              - sensor.battery_phone

          - type: 'custom:button-card'
            entity: input_boolean.guest_mode
            tap_action:
              action: toggle

          # other people here

      - type: 'custom:travel-time-card'
        entities:
          - entity: sensor.commute_to_work
            zone: zone.work
            name: Work
            title: Tempi di viaggio

      - break

      # Column 2

      - type: custom:weather-card
        entity: weather.home
        name: !secret weather_name_home
        icons: "/local/icons/weather_icons/static/"
        current: true
        details: true
        forecast: true
