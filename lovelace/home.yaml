id: 0
title: Home
icon: mdi:home
panel: true
cards:

  - type: custom:layout-card
    layout: vertical
    min_columns: 1
    max_columns: 2
    cards:

      # Column 1

      - type: 'custom:clock-card'

      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - person.daniele
              - type: divider
              - sensor.daniele_payton_battery_level

          # other people here

      - type: 'custom:travel-time-card'
        entities:
          - entity: sensor.commute_to_work
            zone: zone.work
            name: Work
            title: Tempi di viaggio

      - break

      # Column 2

      - type: horizontal-stack
        cards:

          - type: 'custom:button-card'
            entity: input_select.house_mode
            name: day_working
            icon: mdi:briefcase-variant
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.house_mode
                option: day_working
            state:
              - value: day_working
                color: red

          - type: 'custom:button-card'
            entity: input_select.house_mode
            name: day_not_working
            icon: mdi:soccer
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.house_mode
                option: day_not_working
            state:
              - value: day_not_working
                color: red

          - type: 'custom:button-card'
            entity: input_select.house_mode
            name: night
            icon: mdi:power-sleep
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.house_mode
                option: night
            state:
              - value: night
                color: red

      - type: horizontal-stack
        cards:

          - type: 'custom:button-card'
            entity: input_select.house_mode
            name: guest
            icon: mdi:account-heart
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.house_mode
                option: guest
            state:
              - value: guest
                color: red

          - type: 'custom:button-card'
            entity: input_select.house_mode
            name: dnd
            icon: mdi:do-not-disturb
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.house_mode
                option: dnd
            state:
              - value: dnd
                color: red

          - type: 'custom:button-card'
            entity: input_select.house_mode
            name: away
            icon: mdi:home-export-outline
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.house_mode
                option: away
            state:
              - value: away
                color: red

          - type: 'custom:button-card'
            entity: input_select.house_mode
            name: extended_away
            icon: mdi:clock-alert
            tap_action:
              action: call-service
              service: input_select.select_option
              service_data:
                entity_id: input_select.house_mode
                option: extended_away
            state:
              - value: extended_away
                color: red

      - type: custom:weather-card
        entity: weather.home
        name: !secret weather_name_home
        icons: "/local/icons/weather_icons/static/"
        current: true
        details: true
        forecast: true
