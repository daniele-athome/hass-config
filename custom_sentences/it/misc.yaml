language: it

intents:

  GreetingGoodMorning:
    data:
      - sentences:
        - "buongiorno"
        - "buon giorno"

  GreetingGeneral:
    data:
      - sentences:
        - "ciao"
        - "salve"

  GreetingGoodNight:
    data:
      - sentences:
        - "buonanotte"
        - "buona notte"

  AnnounceGoingAway:
    data:
      - sentences:
        - "sto uscendo [per lavoro]"
        - "(sto andando|vado) (al lavoro|a lavorare)"

  DNDModeOn:
    data:
      - sentences:
        - "non voglio essere disturbato"
        - "non mi disturbare"
        - "(contattami|chiamami|parlami|parla) solo per [le] emergenze"
        - "fai silenzio"
        - "stai zitta"
        - "non parlare"

  PutTVNewsOn:
    data:
      - sentences:
        - "metti il telegiornale"
        - "accendi la tv sul telegiornale"

  TrashReminderMorning:
    data:
      - sentences:
        - "ricordami [di portare] (la spazzatura | l'immondizia) {when_simple:when}"

  GamingMode:
    data:
      - sentences:
        - "riavvia il server in [modalità] gaming"
        - "[(attiva [la]|avvia [la]|entra in|passa (a|in))] modalità gaming"

lists:
  when_simple:
    values:
      - domani
      - dopodomani

