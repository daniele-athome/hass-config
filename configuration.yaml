influxdb:
  api_version: 2
  ssl: false
  host: localhost
  port: 8086
  token: !secret influxdb_token
  organization: !secret influxdb_org
  bucket: homeassistant
  tags:
    source: HA
  tags_attributes:
    - friendly_name
  default_measurement: units
  exclude:
    domains:
      - script
      - automation
      - scene
      - timer
      - zone
      - media_player
      - calendar
      - camera

# Track the sun
sun:

